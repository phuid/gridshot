<!DOCTYPE html>
<html>
<head> 
	<title>Gridshot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="main.js"></script>

<body>
    <div id="fullscreenDiv"></div>
    <div id="stats"></div>
    <div class="center" id="centerDiv"><span id="centerspan"></span></div>

        <span id="endtotal"></span><br><span id="endtime"></span><br><span id="thistime"></span>
    </div>

    </div>

<button class="button rounded" id="fs" onclick="fullscreen()">fullscreen</button><br>   
<button class="button rounded" id="restartButton" onClick="restart()">restart</button>
<button class="button rounded" id="endEarlyBtn" onClick="stats()">stats</button>      
<div id="rangeContainer">
<div id="range" class="squared">
